spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${TEST_DB_URL}
    username: ${TEST_DB_USER}
    password: ${TEST_DB_PASSWORD}
  data:
    redis:
      repositories:
        enabled: false
      host: ${TEST_REDIS_HOST}
      port: ${TEST_REDIS_PORT}
      password: ${TEST_REDIS_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
redis:
  reservation:
    expiration: 30